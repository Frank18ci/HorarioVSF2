<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/LogoVisionFe.png" class="logo" alt="">
        </div>
        <div>
            
        </div>
    </header>
    <main>
        <div class="box-s">
            <div class="box-s-t">
                <p>Selecciona turno:</p>
                <select>
                    <option value="">Sabado</option>
                    <option value="">Primero</option>
                    <option value="">Segundo</option>
                    <option value="">Tercero</option>
                </select>
                <button class="btn-agregar">Agregar</button>
            </div>
            <div class="box-t-e">
                <div>
                    <span>Inicio:</span>
                    <input type="time" name="" id="">
                </div>
                <div>
                    <span>Fin:</span>
                    <input disabled type="time" name="" id="">
                </div>
            </div>
        </div>
        <hr>
        <div class="box-tc">
            <div class="box-ot">
                <h2>Tabla de Control</h2>
                <div>
                    <button class="btn-a">Actualizar</button>
                    <button class="btn-d">Defecto</button>
                    <button class="btn-o">Abrir Ventana</button>
                </div>
            </div>
            <div class="box-t">
                <table>
                    <thead>
                        <tr>
                            <th>Texto</th>
                            <th>Tiempo (min)</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input class="inpTexto" type="text" name="" id="" value="Empezamos en:"> 
                            </td>
                            <td>
                                <input type="number" name="" id="">
                            </td>
                            <td>
                                <button class="btn-et">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-a" colspan="3">
                                <button>agregar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
</body>
</html>
