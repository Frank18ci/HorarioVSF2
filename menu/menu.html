<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/LogoVisionFe.png" class="logo" alt="">
        </div>
        <div>
            
        </div>
    </header>
    <main>
        <div class="box-s">
            <div class="box-s-t">
                <p>Selecciona turno:</p>
                <select id="sltTurno">
                </select>
                <button class="btn-agregar" id="btnAgregar">Agregar</button>
                <div class="extraAgregar box-nombre">
                    <label>Nombre: </label>
                    <input type="text" class="iptNombre">
                </div>
                <button class="extraAgregar btn-agregar" id="btnConfirmar">Confirmar</button>
                <button class="extraAgregar" id="btnCancelar">Cancelar</button>
                <button class="btn-agregar" id="btnEliminar">Eliminar</button>
            </div>
            <div class="box-t-e">
                <div>
                    <span>Inicio:</span>
                    <input id="iptInicio" type="time" name="" id="">
                </div>
                <div>
                    <span>Fin:</span>
                    <input disabled  type="time" name="" id="iptFin">
                </div>
            </div>
        </div>
        <hr>
        <div class="box-tc">
            <div class="box-ot">
                <h2>Tabla de Control</h2>
                <div>
                    <button class="btn-a" id="btnActualizar">Actualizar</button>
                    <button class="btn-d" id="btnDefecto">Defecto</button>
                    <button class="btn-o" id="btnAbrirVentana">Abrir Ventana</button>
                </div>
            </div>
            <div class="box-t">
                <table class="tablaControl">
                    <thead>
                        <tr>
                            <th>Texto</th>
                            <th>Tiempo (min)</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody class="tBodyTablaControl">
                    </tbody>
                </table>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    <script src="../data/horarios.js"></script>
    <script src="menu.js">
    </script>
    
</body>
</html>
